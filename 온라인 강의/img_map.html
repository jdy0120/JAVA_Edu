<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
이미지 맵 : 이미지의 특정 부분에 링크를 걸어주는 기능으로 주로 사이트 하단 카피라이트 부분을 하나의 이미지로 작업한 경우 여러 곳으로 링크를 걸기 위해 많이 사용됨

map 태그 : 지정된 이미지를 조각내어 사용하는 태그
 - name="맵이름" : 이미지에 지정된 이름

area 태그 : map 태그 안에서만 사용하는 태그로 지정한 이미지의 특정 부분을 구분해 주는 태그
 - shape="rect / circle / poly" : 특정 부분을 표시할 도형으로 3중 하나를 선택
 - coords="xy좌표값들" : rect일 경우 좌상, 우하의 꼭지점 xy좌표, circle은 중심점 좌표와 반지름, poly는 세 개이상의 xy좌표가 필요
 - href="경로 및 파일명" : 이동할 곳의 주소
-->
<img src="img/c.jpg" width="500" usemap="#imgMap" />
<map name="imgMap">
	<area shape="rect" coords="5, 10, 105, 150" href="font.html" />
	<area shape="circle" coords="180, 80, 70" href="img.html" />
	<area shape="poly" coords="5, 190, 150, 200, 300, 400, 100, 350" href="h_tag.html" />
</map>
</body>
</html>
