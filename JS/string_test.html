<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "this is javascript", br = "<br>";
        document.write("str : " + str + br);
        document.write("str.charAt(8) : " + str.charAt(8) + br);
        document.write("str.concat(\"!!\") : " + str.concat("!!") + br);
        document.write("str.indexOf(\"v\") : " + str.indexOf("v") + br);
        document.write("str.indexOf(\"c\") : " + str.lastIndexOf("c")+br);
        document.write("str.charCodeAt(8) : " + str.charCodeAt(8) + br);
        document.write("str.match(\"\")")
    </script>
</head>
<body>
    
</body>
</html>
