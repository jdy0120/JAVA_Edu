<!--
html에서 엔터는 띄어쓰기로 인식되며, 여러 번 입력해도 하나만 인식됨 - <br />태그를 사용해야 함
html에서 띄어쓰기는 여러 번 입력해도 하나만 인식됨 - &nbsp; 를 사용해야 함

b 태그 : bold로 태그 범위내의 글자들을 굵게 보여줌
strong 태그 : 범위내의 글자들을 강조하는 태그로 굵게 보여줌
 - 강조의 의미를 가지는 태그이므로 <b>태그보다 <strong>태그를 사용해야 웹표준화에 맞는 용법

i 태그 : italic으로 태그 범위내의 글자들을 기울임꼴로 보여줌
em 태그 : 범위내의 글자들을 강조하는 태그로 기울임꼴로 보여줌
 - 강조의 의미를 가지는 태그이므로 <i>태그보다 <em>태그를 사용해야 웹표준화에 맞는 용법
address 태그 : 화면 하단의 회사 연락처나 저작권(copyright) 등의 회사 정보를 보여주는 곳
 - i나 em처럼 기울임꼴인 태그

font 태그 : 글자 서식에 관한 태그로 속성을 사용하지 않으면 아무런 효과도 없는 태그 - 근래에는 거의 사용하지 않음
 - size="정수" : 1 ~ 6 사이의 값으로 3이 기본크기이며 작은 숫자는 작은 글씨를 큰 숫자는 큰 글씨를 표현함
 - color="색상값" : 글자의 색상으로 영문 색상명이나 16진수로 표현된 RGB값을 사용(#000000 : 검정 ~ #FFFFFF : 흰색)
 - face="글꼴명" : 범위내의 글꼴 변경 - 반드시 클라이언트에 있을 만한 글자체를 지정해야 함
-->
