<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
form 태그 : 사용자가 입력 또는 선택한 데이터들을 서버로 전송(submit : 서브밋)하기 위한 태그
 - 폼안에서 다른 폼이 존재할 수 없으며, 한 화면에서는 여러 개의 폼이 존재할 수 있음
 - name="폼이름" : 폼의 이름으로 한 화면에서 동일한 이름이 존재하면 안됨. 생략가능
 - action="경로 및 파일명" : 데이터를 전송할 위치(서버내의 파일로 생략하면 현재 파일이 리로딩됨)
 - method="get / post" : 데이터를 서버로 전송하는 방식으로 get이 기본값이나 거의 post를 사용함
	get : URL의 뒤에 쿼리스트리으로 붙여서 데이터를 전송하는 방식으로 속도가 빠르나 전송량이 적고, 문자열 계열만 가능하며 보안에 취약함
	post : 사용자에게 보이지 않고 서버로 전송되며, 문자열 뿐만 아니라 파일도 전송할 수 있고 get방식에 비해 보안에 뛰어나나 속도가 다소 느림

fieldset 태그 : 여러 개의 폼 요소(컨트롤)들을 그룹화 하는 태그
 - fieldset 태그를 사용하면 주위에 border가 생성되어 다른 컨트롤들과 구분시켜줌

legend 태그 : fieldset 태그로 묶은 컨트롤들의 성격등을 제목 형식으로 나타내줌
 - 일반적으로 CSS를 사용해서 보이지 않게 하는 경우가 많음
 - HTML4.0에서는 필수로 사용해야 하지만, XHTML에서는 선택사항으로 지정되어 있음

label 태그 : 접근성을 높이는데 사용하는 태그로 컨트롤과의 연관 관계를 보여줌

컨트롤
 - 폼태그 내부에서 주로 사용되며 서버로 전송하기 위한 데이터를 입력받는 태그들

input 태그 : 사용자에게 여러 종류의 데이터를 입력 또는 선택받는 컨트롤 태그
 - type="text / password / email / url / file / checkbox / radio / range / button / reset / submit / image / hidden" : 중 택일로 각각의 값에 따라 다른 컨트롤이 실행되며, 기본값은 text로 입력하지 않거나 오타를 내면 자동으로 text가 실행

 text : 텍스트필드로 사용자에게 한 줄의 글을 입력받는 컨트롤
 password : 패스워드필드로 기본 기능은 'text'와 동일하나 보이는 값만 '*'등으로 변형해서 보여줌
 file : 업로드할 파일을 선택하는 컨트롤
 checkbox : 체크박스(확인란)로 여러 값을 선택할 수 있는 컨트롤로 모두 선택하거나 하나도 선택하지 않을 수도 있음
 radio : 라디오(옵션)버튼으로 여러 값들 중 하나만 선택할 수 있는 컨트롤로 선택 후 취소불가
 range : 정수 범위에서 특정 값을 선택하게 하는 기능
 button : 일반버튼으로 자바스크립트를 이용하여 구현하지 않으면 눌러도 아무런 동작을 하지 않음
 reset : 리셋버튼으로 현재 폼안의 모든 컨트롤들의 값을 처음 상태로 되돌림(반드시 폼안에서 사용해야 함)
 submit : 서브밋버튼으로 현재 폼안의 모든 컨트롤들의 값을 서버로 전송시킴(반드시 폼안에서 사용해야 함)
 image : 서브밋이미지로 서브밋버튼 대신 사용할 수 있으며 이미지로 버튼을 대체(반드시 폼안에서 사용해야 함)
	image는 img태그와 동일한 속성을 사용함
 hidden : 히든필드로서 서버로 전송할 값을 폼안에 지정하는 컨트롤로 사용자에게는 보이지 않음

 특정 컨트롤의 속성
 - size="정수" : 컨트롤의 크기로 픽셀단위가 아닌 글자수로 셋팅하며, 기본값을 20 (text, password, file)
 - maxlength="정수" : 입력할 수 있는 최대 글자 개수 (text, password)
 - readonly="readonly" : 읽기전용으로 편집 불가 (text, password)
 - placeholder="문자열" : 지정된 문자열을 보여주다가 사용자가 클릭하면 사라짐 (text, password)
 - checked="checked" : 미리 선택되어져 있게 함 (checkbox, radio)
 - min="정수" : 범위의 최소값 지정 (range)
 - max="정수" : 범위의 최대값 지정 (range)
 - step="정수" : 범위에서 한 번에 증감될 값 지정 (range)

 모든 컨트롤의 공용 속성
 - name="이름" : 컨트롤의 이름을 지정하며 서버에서 값을 받을 때 구분하는 용도로 사용됨 (변수 이름처럼 사용됨)
 - value="값" : 각 컨트롤들의 값 또는 버튼 류의 캡션으로 사용됨
 - disabled="disabled" : 컨트롤을 사용 못하게 만듦

datalist 태그 : 텍스트 필드에서 입력값을 미리 보여주는 기능
 - id="문자열" : 텍스트 필드의 list속성 값과 동일한 값으로 매칭하여 사용함

option 태그 : datalist 태그 내에서 사용하며 입력값들을 미리보기 시켜줌

button 태그 : input 태그의 type속성 button, submit, reset 과 같은 용도이나 유연한 디자인이 가능한 태그
-->
<form name="frmTest" action="" method="post">
데 이 터 목록 : <input type="text" list="name" />
			 <datalist id="name">
			 	<option value="hgd">홍길동</option>
			 	<option value="jwc">전우치</option>
			 	<option value="lgj">임꺽정</option>
			 </datalist><br />
이 메 일 필드 : <input type="email" size="30" placeholder="test@test.com" /><br />
URL 필드 : <input type="url" size="30" placeholder="http://" /><br />
텍 스 트 필드 : <input type="text" size="30" name="id" value="낑깡" placeholder="아이디" /><br />
패스워드 필드 : <input type="password" size="30" name="pw" value="김현수" placeholder="비밀번호" /><br />
파일 필드 : <input type="file" name="file1" /><br />
체크 박스 : 
<input type="checkbox" name="hobby" value="c" checked="checked" />영화
<input type="checkbox" name="hobby" value="m" />음악
<input type="checkbox" name="hobby" value="b" />독서
<input type="checkbox" name="hobby" value="s" />스포츠<br />
라디오 버튼 : 
<input type="radio" name="gender" value="m" checked="checked" />남
<input type="radio" name="gender" value="f" />여<br />
레 인 지 : <input type="range" min="0" max="50" step="5" /><br />
일반 버튼 : <input type="button" value="버튼 캡션" /><br />
리셋 버튼 : <input type="reset" value="리셋 버튼" /><br />
서브밋 버튼 : <input type="submit" value="전송 버튼" /><br />
서브밋 이미지 : <input type="image" src="img/a.jpg" width="50" /><br />
히든 필드 : <input type="hidden" name="hName" value="108" /><br />
버튼 태그(일반) : <button type="button">일반 버튼</button><br />
버튼 태그(서브밋) : <button type="submit">서브밋 버튼</button><br />
버튼 태그(리셋) : <button type="reset">리셋 버튼</button><br />
<hr />
<!--
select 태그 : 콤보박스와 리스트박스를 만들어 주는 태그
 - name="이름" : 콤보박스의 이름
 - size="정수" : 콤보박스에서 한 번에 보여줄 아이템의 개수
 - multiple="multiple" : 다중 선택 가능여부

option 태그 : select 태그내에서 사용되는 태그로 선택할 아이템을 지정하는 태그
 - value="값" : 아이템 선택시 가져갈 값
 - selected="selected" : 특정 아이템이 선택된 상태로 열리게 함

optgroup 태그 : select내의 option태그들을 값에 따라 묶어주는 태그
 - label="이름표" : 그룹의 이름

textarea 태그 : 여러 줄의 문자열을 입력받는 태그
 - name="이름" : textarea의 이름
 - cols="숫자" : textarea의 열 개수로 가로 크기를 의미
 - rows="숫자" : textarea의 행 개수로 세로 크기를 의미
 - readonly="readonly" : 읽기 전용
-->
<select name="cmb">
	<option value="red">빨간색</option>
	<option value="blue" selected="selected">파란색</option>
	<option value="green">녹색</option>
</select>
<select name="addr">
	<optgroup label="서울특별시">
		<option value="gangnam-gu">강남구</option>
		<option value="songpa-gu">송파구</option>
		<option value="jung-gu">중구</option>
	</optgroup>
	<optgroup label="경기도">
		<option value="gwacheon-si">과천시</option>
		<option value="bucheon-si">부천시</option>
		<option value="anyang-si">안양시</option>
	</optgroup>
</select>
<select size="4" multiple="multiple">
	<option value="gangnam-gu">강남구</option>
	<option value="songpa-gu">송파구</option>
	<option value="jung-gu">중구</option>
	<option value="gwacheon-si">과천시</option>
	<option value="bucheon-si">부천시</option>
	<option value="anyang-si">안양시</option>
</select>
<br /><br />
<textarea name="memo" cols="50" rows="5">로그인 후에 사용하실 수 있습니다.</textarea>
</form>
<br /><br /><br /><br /><br /><br /><br /><br />
</body>
</html>
