<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("span").parentsUntil("div").css({"color":"red","border":"2px solid green"});
                // span요소에서 div 요소 사이의 모든 요소에 대해 작업
            });
            $("#btn2").click(function() {
                $("span").parentsUntil("div","ul").css({"color":"purple","border":"4px solid black"});
                // span요소의 상위요소들 중 div 요소까지의 요소들 중 ul만 선택
            });
            $("#btn3").click(function() {
                $("span").parentsUntil("body","p, li, div").css({"font-style":"italic", "border":"4px dotted blue"});
                // span요소에서 body 요소까지의 요소들 중 p, li, div 선택
            });
        });
    </script>
</head>
<body class="ancestors"> body (great-great-grandparent)
    <div style="width: 500px;">div (great-grandparent)
        <ul>ul (grandparent)
            <li>li (direct parent) <span>span</span></li>
        </ul>
        <div style="width: 500px;">div (great-grandparent)
            <p>p (diret parent) <span>span</span></p>
        </div>
    </div>
    <button id="btn1">parentsUntil("div")</button>
    <button id="btn2">parentsUntil("div","ul")</button>
    <button id="btn3">parentsUntil("","p, li, div")</button>
</body>
</html>
