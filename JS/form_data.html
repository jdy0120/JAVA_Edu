<html>
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <style>
        #e3 {display: none;}
    </style>
	<script>
	function chkData(frm) {
		var name = frm.name.value;		var uid = frm.uid.value;
		var pwd = frm.pwd.value;		var pwd2 = frm.pwd2.value;
		var birth = frm.birth.value;		var gender = frm.gender;
		var e1 = frm.e1.value;		var e2 = frm.e2.value;		var e3 = frm.e3.value;
		var p2 = frm.p2.value;		var p3 = frm.p3.value;

		

		if(name == "") {
			alert("이름을 입력하세요.");	frm.name.focus();		return false;
		}
		if(uid == "") {
			alert("아이디을 입력하세요.");	frm.uid.focus();		return false;
		}else if (uid.length < 4) { // 아이디를 4자 미만으로 입력했으면
			alert("아이디는 4~20자 이내로 입력하세요.");
			frm.name.select(); return false;
		}else if (uid.charAt(0).toLowerCase() < 'a' && uid.charAt(0).toLowerCase() > 'z') { // 아이디의 첫글자가 영문이 아니면
			alert("아이디의 첫글자는 반드시 영문자로 입력해야 합니다.");
			frm.name.value = ""; return false;
		}
		if(pwd == "") {
			alert("비밀번호를 입력하세요.");	frm.pwd.focus();		return false;
		}
		if(pwd2 == "") {
			alert("비밀번호 확인을 입력하세요.");	frm.pwd2.focus();		return false;
		}
		if(birth == "" || birth.length < 8) {
			alert("생일을 입력하세요.");	frm.birth.focus();		return false;
		}
        if (isNaN(birth)) {
            alert("생일을 숫자로 입력하세요"); frm.birth.focus();
            return false;
        }

		var isChk = true; 		//라디오버튼이 선택 안되었을 경우
		for (var i = 0; i < gender.length ; i++ ) {
        // 동일한 이름(gender)을 가진 컨트롤들의 배열(gender) 길이 만큼 루프를 돔
			if (gender[i].checked) {
            // i인덱스에 해당하는 라이도 버튼이 선택되어 있으면
            // ~.check에 논리값을 넣어주면 선택이 해제되거나 선택될 수 있음
				isChk= false;
				break;
			}
		}
		if (isChk) {
			alert("성별을 선택하세요."); return false;
			
		}
		if(e1 == "") {
			alert("이메일을 입력하세요.");	frm.e1.focus();		return false;
		}
		if(e2 == "") {
			alert("도메인을 입력하세요.");	frm.e2.focus();		return false;
		} else if(e2 == "self") {
            if(e3 == "") {
			alert("도메인을 입력하세요.");	frm.e3.focus();		return false;
		    }
        }
		if(p2 == "" || p2.length < 4) {
			alert("전화번호를 입력하세요.");	frm.p2.focus();		return false;
		}
        if (isNaN(p2)) {
            alert("전화번호를 숫자로 입력하세요.");	frm.p2.focus();		return false;
        }
		if(p3 == "" || p3.length < 4) {
			alert("전화번호를 입력하세요.");	frm.p3.focus();		return false;
		}
        if (isNaN(p3)) {
            alert("전화번호를 숫자로 입력하세요.");	frm.p3.focus();		return false;
        }


        function showE3(val) {
            var e3 = document.getElementById("e3");
            if (val == "self") {
                e3.style.display = "inline";
            } else {
                e3.style.display = "none";
            }
        }
		
		return true;
		
	}
	function chkId(){
		// chk_id.html, w : 300, h : 200
		window.open("chk_id.html","popup","width=300,height=200");
	}
	</script>
</head>
<body>
<form name="frmJoin" action="" method="post" onsubmit="return chkData(this);">
<input type="hidden" name="isUnique" value="">
<table width="700" cellspacing="0" cellpadding="0" border="0">
<tr><td>
	<table width="100%" bgcolor="#c1c1c1" cellspacing="1" cellpadding="5" border="0">
	<tr bgcolor="#ffffff">
	<th width="30%" bgcolor="#efefef">이름</th>
	<td width="*"><input type="text" name="name" maxlength="20" /></td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">아이디</th>
	<td>
		<input type="text" name="uid" maxlength="20" readonly="readonly"/>
		<input type="button" value="아이디 중복 확인" onclick="chkId();"/><br />
		* 영문, 혹은 영문 숫자 조합으로만 작성하세요.
	</td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">비밀번호</th>
	<td><input type="password" name="pwd" maxlength="20"/></td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">비밀번호 확인</th>
	<td><input type="password" name="pwd2" maxlength="20"/></td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">생년월일(성별)</th>
	<td><input type="text" name="birth" /> 예) 19940331
	<input type="radio" name="gender"/> 남
	<input type="radio" name="gender"/> 여 </td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">이메일</th>
	<td>
		<input type="text" name="e1"/> @
		<select name="e2" onchange="showE3(this.value);">
			<option value="">도메인 선택</option>
			<option value="naver.com">네 이 버</option>
			<option value="nate.com">네 이 트</option>
			<option value="gmail.com">지 메 일</option>
			<option value="self">직접 입력</option>
		</select>
			<input type="text" name="e3" id="e3"/>
	</td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">휴대폰</th>
	<td>
		<select name="p1">
			<option>010</option>
			<option>011</option>
			<option>016</option>
			<option>019</option>
		</select> -
		<input type="text" name="p2" size="5" maxlength="4" /> -
		<input type="text" name="p3" size="5" maxlength="4" />
	</td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">코멘트</th>
	<td>
		<textarea name="cmt" cols="60" rows="5" onfocus="this.value = '';">간단한 자기소개를 입력하세요.</textarea>
	</td>
	</tr>
	</table>
</td></tr>
<tr><td align="center"><br />
	<input type="submit" value="회원 가입" />&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="reset" value="다시 입력" />
</td></tr>
</table>
</form>
</body>
</html>
