<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            var x;
            $("#btn1").click(function() {
                x = $("#p2").detach();
            });
            // #p2를 삭제한 후 x에 담음
            $("#btn2").click(function() {
                $("body").prepend(x);
            });
            // #x를 body요소의 맨 앞에 추가
            $("#btn3").click(function() {
                $("#p3").remove();
            });
            // #p3 요소를 삭제(데이버 및 이벤트도 삭제)
            $("#btn4").click(function() {
                $("p").remove(".aa,.bb");
            });
            // .aa와 .bb를 모두 삭제(아이디로도 가능하며 detach()로도 가능)
        });
    </script>
</head>
<body>
    <p id="p1">This is a 1st paragraph.</p>
    <p id="p2">This is a 2nd paragraph.</p>
    <p id="p3">This is a 3rd paragraph.</p>
    <p id="p4">This is a 4th paragraph.</p>
    <p id="p5" class = "aa">This is a 5th paragraph.(aa class)</p>
    <p id="p6" class = "bb">This is a 6th paragraph.(bb class)</p>
    <button id="btn1">detach() 1</button>
    <button id="btn2">detach() 2</button>
    <button id="btn3">remove() 1</button>
    <button id="btn4">remove() 2</button>
</body>
</html>
