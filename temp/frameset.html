<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<!--
frameset 태그 : 브라우저 화면을 여러 개의 프레임으로 나누어 각기 독립적인 화면을 보여주는 기능
 - cols="값1, 값2, ... , 값n" : 화면을 세로로 n개 만큼 지정된 넓이로 쪼갬
 - rows="값1, 값2, ... , 값n" : 화면을 가로로 n개 만큼 지정된 넓이로 쪼갬
	cols와 rows의 값은 픽셀값 or 백분율 or * 로 사용할 수 있음
 - frameborder="숫자" : 프레임 간의 경계선 두께

frame 태그 : frameset 안에서 사용하는 태그로 frameset으로 나눈 각 화면에 대한 설정을 하는 태그
 - src="경로 및 파일명" : 해당 프레임에서 보여줄 파일
 - name="이름" : 해당 프레임의 이름으로 링크를 걸어줄 때 사용됨

프레임으로 나뉜 화면은 각기 다른 파일을 실행하며 다른 브라우저인것 처럼 동작됨
-->
<frameset rows="100, *" frameborder="0">
	<frame src="frame_top.html" name="top" />
	<frameset cols="200, *">
		<frame src="frame_left.html" name="left" />
		<frame src="frame_body.html" name="body" />
	</frameset>
</frameset>
<body>
</body>
</html>
