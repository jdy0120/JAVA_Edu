<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div class="sectionEvent">
	<div class="event">
		<!-- 신규 이벤트 영역 시작 -->
		<h3><img src="images/main/h3_event.gif" width="58" height="14" alt="신규 이벤트" /></h3>
		<div id="eventDetail">
			<p><a href="#"><img src="images/main/img_163_77.gif" width="163" height="77" /><em class="brief">오픈기념 이벤트 준비 중!</em></a></p>
		</div>
		<div class="btnGo">
			<a href="#"><img src="images/main/btn_event_prev.gif" width="17" height="16" alt="이전" /></a>
			<a href="#"><img src="images/main/btn_event_next.gif" width="17" height="16" alt="다음" /></a>
		</div>
		<!-- 신규 이벤트 영역 종료 -->

		<!-- 관련 사이트 영역 시작 -->
		<div class="siteLink">
			<h3><img src="images/main/h3_relation.gif" width="61" height="14" alt="관련 사이트" /></h3>
			<form action="" method="post">
			<fieldset>
				<legend>관련 사이트 링크</legend>
				<select>
					<option value="http://www.csszengarden.com">CSS ZEN GARDEN</option>
					<option value="http://www.w3c.org">W3C</option>
				</select>
				<input type="image" src="images/main/btn_go.gif" width="34" height="21" alt="이동" />
			</fieldset>
			</form>
		</div>
		<!-- 관련 사이트 영역 종료 -->
	</div>

	<!-- 인기 사이트 영역 시작 -->
	<div class="siteFavorite">
		<h3><img src="images/main/h3_favorite.gif" width="61" height="14" alt="인기 사이트" /></h3>
		<ol class="ranking">
			<li class="no1">W3C<span class="order"><img width="8" height="8" src="images/main/icon_up.gif" alt="↑" /></span></li>
			<li class="no2">CSS ZEN GARDEN<span class="order"><img width="8" height="8" src="images/main/icon_down.gif" alt="↓" /></span></li>
			<li class="no3">WEB STANDARDS<span class="order"><img width="8" height="8" src="images/main/icon_stop.gif" alt="-" /></span></li>
			<li class="no4">웹 접근성 연구소<span class="order"><img width="8" height="8" src="images/main/icon_up.gif" alt="↑" /></span></li>
		</ol>
		<p class="more"><a href="#"><img src="images/main/icon_more.gif" width="37" height="10" alt="더보기" /></a></p>
	</div>
	<!-- 인기 사이트 영역 종료 -->
</div>
</body>
</html>
