<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
img 태그 : image. 이미지를 문서에서 보여주는 태그로 닫는 태그가 없음
 - src="경로 및 이미지 파일명" : 보여줄 이미지의 위치와 이름으로 필수 속성
 - width="픽셀 or %" : 이미지의 넓이로 픽셀로 지정하거나 백분율로 지정할 수 있음
 - height="픽셀 or %" : 이미지의 높이로 픽셀로 지정하거나 백분율로 지정할 수 있음
 - border="정수" : 이미지의 테두리 두께를 지정하는 속성으로 주로 "0"으로 지정함
 - alt="메시지" : 이미지가 안보일 경우 대신 보여줄 메시지

width와 height중 하나만 입력하면 나머지는 비율을 유지한 채로 값이 자동으로 들어가게 됨
 - 주로 넓이 값을 기준으로 입력하는 경우가 많음
-->
<img src="img/a.jpg" width="200" border="0" alt="이미지 준비중" /><img src="img/b.jpg" width="250" />
<br /><br />
<img src="https://ssl.pstatic.net/tveta/libs/1295/1295319/34573adb3910efca4cb7_20200923161845429.jpg" />
<!-- http부터 시작하는 전체 URL을 이용한 src는 웹 절대경로이다. -->
<br /><br />
<a href="font.html"><img src="img/c.jpg" width="200" border="0" /></a>
<br /><br /><br /><br /><br /><br />
</body>
</html>
