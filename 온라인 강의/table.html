<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
table 태그 : 표를 만들어주는 태그로 레이아웃를 잡는 용도로도 사용할 수 있음(단, 레이아웃은 div를 사용해야 함)
 - align="left / center / right" : 브라우저에서의 표의 위치로 수평 정렬을 의미
 - width="픽셀값 or 백분율" : 표의 넓이로 픽셀단위의 절대값이나 브라우저 기준의 백분율로 표시
 - height="픽셀값 or 백분율" : 표의 높이로 픽셀단위의 절대값이나 브라우저 기준의 백분율로 표시
 - cellpadding="정수값" : 셀의 안쪽 여백으로 기본값이 0이 아님
 - cellspacing="정수값" : 셀과 셀 사이의 간격으로 기본값이 2
 - border="정수값" : 지정한 값만큼 셀과 셀사이를 떨어뜨림(보통 0으로 기본셋팅)
 - bgcolor="색상값" : 표의 배경색
 - background="경로 및 이미지 파일명" : 표의 배경 이미지
 - summary="요약설명" : 표의 대략적인 요약 및 설명을 입력하는 속성
 - rules="groups" : border의 값을 1로 지정한 상태에서 그룹으로 지정된 영역에마 테두리를 표시

tr 태그 : table태그 안에서 사용하는 태그로 표의 한 행을 표시하는 태그
 - align="left / center / right" : 해당 행의 데이터들의 수평 정렬 상태를 지정하는 속성
 - height="픽셀값" : 행의 높이로 픽셀단위의 절대값으로 표시
 - bgcolor="색상값" : 행의 배경색

td 태그 : tr태그 안에서 사용하는 태그로 표의 한 칸을 표시하는 태그이며, 표의 내용이 들어갈 곳
 - align="left / center / right" : 해당 칸의 데이터의 수평 정렬 상태를 지정하는 속성
 - width="픽셀값 or 백분율" : 한 칸의 넓이로 픽셀단위의 절대값이나 표 넓이를 기준으로 백분율 표시
 - bgcolor="색상값" : 칸의 배경색
 - background="경로 및 이미지 파일명" : 한 칸의 배경 이미지
 - rowspan="양수" : 지정한 양수만큼의 아래쪽 셀을 병합
 - colspan="양수" : 지정한 양수만큼의 오른쪽 셀을 병합

th 태그 : 제목줄을 지정하는 태그로 자동으로 가운데 정렬 및 굵은 글씨체가 지정됨
 - 기타 다른 속성은 td태그와 동일함

caption 태그 : 표의 제목을 표시해주는 태그

thead 태그 : 제목 행을 묶어주는 태그
tfoot 태그 : 푸터(가장 아래에서 보여줄 영역) 행을 묶어주는 태그
tbody 태그 : 본문 행을 묶어주는 태그
 - 사용은 반드시 thead -> tfoot-> tbody 순으로 사용해야 함
-->
<table align="center" width="400" cellpadding="5" border="1" summary="표의 설명">
<caption>표의 제목</caption>
<tr align="center">
<td colspan="2">a</td>
<td rowspan="2">
	<table border="1">
	<tr><td>가</td><td>나</td></tr>
	<tr><td>다</td><td>라</td></tr>
	</table>
</td>
<td>d</td>
</tr>
<tr align="right">
<td>e</td>
<td>h</td>
<td>g</td>
</tr>
</table>
<br /><br />
<table align="center" rules="groups" border="1" width="500">
<caption>그린 컴퓨터 교육과정</caption>
<thead>
	<tr><th>교육과정</th><th>교육비</th><th>정원</th></tr>
</thead>
<tfoot>
	<tr><td>평균 교육비</td><td colspan="2">1,500,000원</td></tr>
</tfoot>
<tbody>
	<tr><td>자바 웹프로그래밍</td><td>2,000,000원</td><td>25명</td></tr>
	<tr><td>웹디자인</td><td>1,5000,000원</td><td>25명</td></tr>
	<tr><td>프론트엔드 개발</td><td>1,000,000원</td><td>15명</td></tr>
</tbody>
</table>
</body>
</html>
