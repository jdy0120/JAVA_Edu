<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>필수입력 사항</legend>
            <p><label for="userID">아이디</label> : <input type="text" id="userID"/></p>
            <p><label for="userPW"">비밀번호</label> : <input type="password" id="userPW"/></p>
        </fieldset>
        <fieldset>
            <legend>선택입력 사항</legend>
            <p><label for="phone">연락처</label> : <input type="text" id="phone"/></p>
            <p><label for="addr"">주소</label> : <input type="password" id="addr"/></p>
        </fieldset>
        <fieldset>
            <legend>선택 사항</legend>
            <p>성별 : 
                <input type="radio" id="male"/><label for="male">남</label>
                <input type="radio" id="female"/><label for="female">여</label>
            </p>
            <p>취미 : 
                <input type="checkbox" id="b" /><label for="b">독서</label>
                <input type="checkbox" id="c" /><label for="c">영화</label>
                <input type="checkbox" id="m" /><label for="m">음악</label>
                <input type="checkbox" id="a" /><label for="a">운동</label>
            </p>
        </fieldset>
    </form>
</body>
</html>
