<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = 95;
        document.write(score + "점은")
        switch (parseInt(score/10)){
            case 10:
                document.write("A");
                break;
            case 9:
                document.write("A");
                break;
            case 8:
                document.write("B");
                break;
            default:
                document.write("F");
        }
        document.write("학점입니다.");
    </script>
</body>
</html>
