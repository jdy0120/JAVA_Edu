<body>
<!--
iframe 태그 : inline frame으로 body내의 내용들 가운데 원하는 위치에서 사용할 수 있음
 - src="경로 및 파일명" : iframe으로 보여줄 파일을 지정
 - width="픽셀값" : iframe의 넓이값
 - height="픽셀값" : iframe의 높이값
 - frameborder="숫자" : 테두리 두께로 보통 0으로 하여 숨김

원하는 위치에 원하는 크기로 다른 파일을 실행시킬 수 있음
단, 보안에 취약한 부분이 있어 사용시 주의해야 함
-->
<table width="700" cellpadding="5" cellspacing="1" bgcolor="black">
<tr bgcolor="white">
<th width="15%">작성자</th><td width="35%">홍길동</td>
<th width="15%">작성일</th><td width="35%">2020-09-28</td>
</tr>
<tr bgcolor="white">
<th>제목</th><td colspan="3">iframe의 흔한 사용예</td>
</tr>
<tr bgcolor="white">
<th>내용</th>
<td colspan="3">
	<iframe width="560" height="315" src="https://www.youtube.com/embed/B6vCwzDiPKY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</td>
</tr>
</table>
<br />
<iframe src="게시판목록2.html" width="730" height="500" frameborder="0">iframe을 지원하는 브라우저를 사용해야 정상적으로 동작합니다.</iframe>
</body>
</html>
