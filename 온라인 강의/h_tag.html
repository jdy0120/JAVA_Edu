<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
hx 태그 : heading로 문서의 제목을 의미하는 태그
 - 1~6의 값으로 제목의 크기를 지정함 : 1이 가장 크며, 제목들 중 최상위 제목에 속함
 - 자동으로 글자 크기가 정해지며, 글자를 굵은 글씨체로 입력됨(실제 사용시 스타일 시트로 크기와 굵기를 변화시키지 않고 사용)
 - align="left / center / right" : 글자의 수평 정렬을 지정(브라우저의 크기에 따라 위치가 이동될 수 있음)
 - h1 다음에는 h2, h3의 순으로 나와야 계측구조가 어긋나지 않으며, 바로 h1에서 h3로 건너 뛰는 구조를 가질 경우에는 논리적인 웹 문서를 제작할 수 없다.
-->
<h1>H1 태그를 사용한 제목</h1>
<h2 align="right">H2 태그를 사용한 제목</h2>
<h3>H3 태그를 사용한 제목</h3>
<h4 align="center">H4 태그를 사용한 제목</h4>
<h5>H5 태그를 사용한 제목</h5>
<h6>H6 태그를 사용한 제목</h6>
</body>
</html>
