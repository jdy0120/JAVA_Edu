<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "this is javascript";
        document.write("str : "+ str + "<br>");
        document.write("str.length : " + str.length + "<br>");
        document.write("str.big() : " + str.big() + "<br>");
        document.write("str.small() : " + str.small() + "<br>");
        document.write("str.fontsize(7) : " + str.fontsize(7) + "<br>");
        document.write("str.blink() : " + str.blink() + "<br>"); // 깜빡이기(넷스케이프전용)
        document.write("str.bold() : " + str.bold() + "<br>");
        document.write("str.italics() : " + str.italics() + "<br>");
        document.write("str.strike() : " + str.strike() + "<br>");
        document.write("str.fontcolor(\"red\") : " + str.fontcolor("red") + "<br>");
        document.write("str.contcolor(\"0000ff\") : " + str.fontcolor("0000ff") + "<br>");
        document.write("str.sup() : " + str.sup() + "<br>");
        document.write("str.sub() : " + str.sub() + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
