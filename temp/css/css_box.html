<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body { margin:0; }	/* body태그에서만 margin을 안쪽 여백으로 취급(padding은 적용안됨) */

	.box { width:100px; height:100px; }
	#box1 {
		background:#ff0;
		margin:10px;	/* #box1의 둘레에 10px의 여백을 지정(#box1이 차지하는 공간이 늘어남) */

		/* 각 변마다 다르게 여백을 지정하는 방법 */
		margin-top:5px;		/* #box1의 윗쪽 여백 지정 */
		margin-left:10px;	/* #box1의 왼쪽 여백 지정 */
		margin-right:15px;	/* #box1의 오른쪽 여백 지정 */
		margin-bottom:20px;	/* #box1의 아래쪽 여백 지정 */
	}
	#box2 {
		background:#fcf;

		/* 간단하게 각 변마다 다른 여백을 지정하는 방법 */
		margin:5px;					/* 상하좌우 5 */
		margin:5px 10px;			/* 상하 5, 좌우 10 */
		margin:5px 10px 15px;		/* 상 5, 좌우 10, 하 15 */
		margin:5px 10px 15px 20px;	/* 상 5, 우 10, 하 15, 좌 20 */
	}
	/*
	마진 겹침 현상(margin collapsing) : 두 박스 사이의 마진이 겹칠 경우 큰 값으로 적용(두 값이 더해지진 않음)
	*/

	.pBox { background:gray; }
	#pBox1 { padding:20px; }					/* 상하좌우 20 */
	#pBox2 { padding:20px 50px; }				/* 상하 20, 좌우 50 */
	#pBox3 { padding:20px 50px 30px; }			/* 상 20, 좌우 50, 하 30 */
	#pBox4 { padding:20px 30px 50px 70px; }		/* 상 20, 우 30, 하 50, 좌 70 */
	/*
	padding도 margin처럼 특정 방향에만 여백을 지정할 수 있음
	padding-top, padding-left, padding-right, padding-bottom으로 지정 가능
	*/
	</style>
</head>
<body>
<!--
div 태그 : 블록요소나 인라인요소들을 묶기 위한 태그로 기본적으로 여백이 0인 태그
 - 주로 레이아웃용으로 많이 사용되어 예전 table태그를 대체하는 용도로 사용됨
-->
<div class="box" id="box1">BOX 1</div>
<div class="box" id="box2">BOX 2</div>
<br />
<p class="pBox" id="pBox1">박스의 상하좌우에 모두 20px의 안쪽 여백이 지정된 경우</p>
<p class="pBox" id="pBox2">박스의 상하에 20px, 좌우에 50px의 안쪽 여백이 지정된 경우</p>
<p class="pBox" id="pBox3">박스의 상에 20px, 좌우에 50px, 하에 30px의 안쪽 여백이 지정된 경우</p>
<p class="pBox" id="pBox4">박스의 상에 20px, 우에 30px, 하에 50px, 좌에 70px의 안쪽 여백이 지정된 경우</p>
<br /><br /><br /><br /><br />
</body>
</html>
