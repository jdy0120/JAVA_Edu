<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
목록관련 태그
 - 목록에 해당하는 내용들을 보여주는 태그로 주로 메뉴에서 많이 사용됨
 - 블록요소로 자동으로 들여쓰기가 되며, 말머리 기호나 번호가 지정됨
	보통은 CSS로 들여쓰기와 말머리 기호와 번호를 삭제한 후 사용함
 - 목록의 내용은 기본적으로 아래로 나열되나, CSS를 이용하면 옆으로 나열할 수도 있음

ul 태그 : Unordered List. 순서가 없는 목록 태그
 - type="disc / circle / square" : 말 머리 기호로 속이 찬 원과 속이 빈 원, 사각형 등을 선택할 수 있음

ol 태그 : Ordered List. 순서가 있는 목록 태그
 - type="1 / a / A / i / I" : 말 머리 번호로 정수, 영문, 로마숫자 등의 번호를 선택할 수 있음

li 태그 : List Item. 목록태그로 보여줄 내용들을 의미하는 태그로 목록태그의 내부에서 필수로 사용됨
-->
<ul type="square">
	<li>첫번째 아이템</li>
	<li>두번째 아이템</li>
	<li>세번째 아이템</li>
	<li>네번째 아이템</li>
</ul>
<ol type="I">
	<li>첫번째 아이템</li>
	<li>두번째 아이템</li>
	<li>세번째 아이템</li>
	<li>네번째 아이템</li>
</ol>
<!--
dl 태그 : Definition List. 정의형 목록으로 용어 등의 정의목록을 생성하는 태그

dt 태그 : Definition Title. 정의형 목록의 제목을 입력하는 태그로 dl태그 안에서 사용됨

dd 태그 : Definition Definition. 정의형 목록의 내용을 입력하는 태그로 dl태그 안에서 사용됨
 - dd 태그는 하나의 dl태그안에서 여러 개를 사용하기도 함

dt태그와 dd태그의 내용 모두 들여쓰기가 되며 보통은 CSS를 이용하여 들여쓰기 없이 작업함
-->
<dl>
	<dt>용어 제목</dt>
	<dd>용어 설명</dd>
</dl>
</body>
</html>
