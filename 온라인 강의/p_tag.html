<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
p 태그 : Paragraph. 문단을 나눌 때 사용하는 태그로 문단의 위아래 각각 두 줄씩 공백을 사용함
 - align="left / center / right" : 문단 내의 문장들의 수평 정렬상태 지정
 - 여러 문장들을 하나의 문단으로 묶는 역할을 함
 - p태그는 안에 다른 블록요소가 들어올 수 없다.(블록요소마다 내부에 다른 블록요소 허용이 다름)

hr 태그 : 수평선을 그려주는 태그로 블록요소
 - color="색상값" : 글자의 색상으로 영문 색상명이나 16진수로 표현된 RGB값을 사용
 - size="픽셀값" : 수평선의 두께
 - width="픽셀값 or %" : 수평선의 너비로 픽셀 단위의 너비나 웹브우저 기준의 백분율로 지정가능
-->
<p align="right">
동해 물과 백두산이 마르고 닳도록<br />
하느님이 보우하사 우리나라 만세
</p>
<hr size="10" width="80%" />
<p align="center">
무궁화 삼천리 화려강산<br />
대한 사람 대한으로 길이 보전하세
</p>
</body>
</html>
