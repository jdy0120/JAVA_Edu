<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wr { background:yellow;}
        .wra { background: green;}
    </style>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("p").wrap("<div class='wr'></div>");
                // 모든 p요소에 각각 따로 div요소로 래핑

                // $('p').wrap(document.createElement("div"));
                // DOM 객체의 createElement()메소드를 이용하여 래핑요소를 생성하는 방법
            });
            $("#btn2").click(function() {
                $("p").wrapAll("<div class='wra'></div>");
                // 모든 p요소를 하나의 div요소로 래핑
            });
            $("#btn4").click(function() {
                $("p").unwrap();
                // wrap()과 wrapAll()로 감싼 요소를 해제 시킴
                // 단, 여러 번 래핑을 했으면 같은 횟수만큼 unwrap()을 해줘야 함
            });
            $("#btn3").click(function() {
                $("p").wrapInner("<strong></strong>");
                // 모든 p요소의 내용을 각각 따로 strong요소로 래핑
            });
        });
    </script>
</head>
<body>
    <p>This is 1st paragraph.</p>
    <p>This is 1st paragraph.</p>
    <button id="btn1">Wrap a div</button>
    <button id="btn2">Wrap All</button>
    <button id="btn4">Unwrap</button>
    <button id="btn3">Wrap Inner</button>
</body>
</html>
