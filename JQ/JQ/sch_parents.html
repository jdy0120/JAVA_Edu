<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ancestors * {display: block; border: 2px solid orange; color: blue; padding: 5px; margin: 15px;}
    </style>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("span").parents().css({"color":"red","border":"2px solid green"});
                // 모든 span요소의 직접 부모 요소를 빨간색 글자와 녹색 테두리로 스타일 지정
            });
            $("#btn2").click(function() {
                $("span").parents("ul").css({"color":"purple","border":"4px solid black"});
                // 모든 span요소의 직접 부모 요소들 중 li요소들에만 자주색 글자와 검은색 테두리로 스타일 지정
                // parents()의 인수로는 선택자를 사용할 수 있으며, 여러 선택자를 지정할 수도 있음
            });
            $("#btn3").click(function() {
                $("span").parents("li,div").css({"font-size":"italic","border":"4px dotted blue"});
                // 모든 span요소의 직접 부모 요소들 중 li요소에서 첫번째 요소에만 기울임꼴 글자와 파란색 점선 테두리로 스타일을 지정
            });
        });
    </script>
</head>
<body>
    <div class="ancestors">
        <div style="width: 500px;">
            div (great-grandarent)
            <ul>ul (grandparent)
                <li class="first">li (direct parent)<span>span01</span></li>
                <li class="first">li (direct parent)<span>span02</span></li>
            </ul>
        </div>
        <div style="width: 500px;">div (great-grandparent)
            <p>p (direct parent)<span>span</span></p>
        </div>
    </div>
    <button id="btn1">parent</button>
    <button id="btn2">parent("ul")</button>
    <button id="btn3">parent("li,div")</button>
</body>
</html>
