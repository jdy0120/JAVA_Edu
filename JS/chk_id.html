<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btnOk { display:none; }
        #txtBlue {color:blue;}
        #txtRed {color:red;}
    </style>
    <script>
        function idChk() {
            var uid = document.frmId.uid.value;
            var isUnique = true;
            if (uid == "test11" || uid == "test12" || uid == "test13") {
                isUnique = false;
            }
            var msg = document.getElementById("msg");
            if (isUnique) {
                msg.innerHTML = "<span id='txtBlue'>사용하실 수 있는 아이디 입니다.</span>"
            }else {
                msg.innerHTML = "<span id='txtRed'>이미 사용 중인 아이디 입니다.</span>"
            }
        }
        function apply() {
            var uid = document.frmID.uid.value;
            opener.document.frmJoin.uid.value = uid;
            self.close();
        }
        // opener를 이용하는 경우 크롬에서는 동작이 안될 수도 있음
        // 크롬은 도메인이 있어야 동작되므로 아파치 등의 웹서버를 통해 작업해야 함
    </script>
</head>
<body onload="document.frmId.uid.focus();">
    <table width="100%" height="100%">
        <tr><td align="center"><h1>아이디 중복 검사</h1></td></tr>
        <tr><td align="center">
            <form name="frmId" method="post" action="">
                <input type="text" name="uid">
                <input type="button" value="검 색" onclick="idChk();" >
            </form>
        </td></tr>
        <tr><td align="center"><p id="msg">검색할 아이디를 입력하세요.</p></td></tr>
        <tr><td align="center">
            <input type="button" value="적 용" id="btnOk" onclick="apply();">
            <input type="button" value="닫 기" onclick="self.close();">
        </td></tr>
    </table>
</body>
</html>
