<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	h1 { background:silver; color:white; }
	p { background:yellow; padding:10px; }
	.re {
		position:relative;	/* 원래의 위치를 기준으로 이동시키겠다는 의미 */
		/* 다른 요소들의 위치에 영향을 미치지 않고 배치됨 */
		top:150px;			/* 이동할 요소의 Y좌표 - 원래 위치의 위에서 부터 시작되는 좌표값 */
		left:100px;			/* 이동할 요소의 X좌표 - 원래 위치의 왼쪽에서 부터 시작되는 좌표값 */
		/*
		right : 원래 위치의 오른쪽에서 부터 시작되는 좌표값
		bottom : 원래 위치의 아래쪽에서 부터 시작되는 좌표값
		*/
		width:300px; height:100px; background:aqua;
	}
	</style>
</head>
<body>
<h1>Relative Position</h1>
<p class="re">박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, right, bottom, left 등이 있으며 박스의 본래 위치를 기준으로 배치된다.</p>

<p>상대 위치(relative position) 지정 방식으로 박스가 배치될 경우 다른 블록 요소의 배치에 영향을 주지 않고 배치된다.</p>
</body>
</html>
