<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body { font-size:14px; font-family:"명조체" serif; margin:0; }
	#brdTest {
		width:100px; height:100px;
		border-style:solid;	/* 테두리 선의 종류 */
		border-width:1px;	/* 테두리 선의 두께 */
		border-color:red;	/* 테두리 선의 색상 */
		/*
		border-style의 종류
		none : 선 없음 / hidden : 선 숨김 / solid : 실선 / dotted : 점선 / dashed : 파선
		double : 이중 실선 / groove / ridge / inset / outset
		*/

		/* 테두리 상단 속성 지정 */
		border-top-style:solid; border-top-width:2px; border-top-color:red;
		/* 테두리 좌측 속성 지정 */
		border-left-style:dotted; border-left-width:3px; border-left-color:blue;
		/* 테두리 우측 속성 지정 */
		border-right-style:dashed; border-right-width:3px; border-right-color:green;
		/* 테두리 하단 속성 지정 */
		border-bottom-style:double; border-bottom-width:3px; border-bottom-color:purple;

		border:solid 3px blue;
		border-top:solid 2px red;
		border-left:dotted 3px blue;
		border-right:dashed 3px green;
		border-bottom:double 3px purple;
	}

	p { border-width:10px; border-color:blue; }
	#box1 { border-style:none; }		#box2 { border-style:hidden; }
	#box3 { border-style:solid; }		#box4 { border-style:dotted; }
	#box5 { border-style:dashed; }		#box6 { border-style:double; }
	#box7 { border-style:groove; }		#box8 { border-style:ridge; }
	#box9 { border-style:inset; }		#box10 { border-style:outset; }
	</style>
</head>
<body>
<div id="brdTest">테두리 테스트</div>
<p id="box1">박스의 테두리가 none으로 지정된 경우</p>
<p id="box2">박스의 테두리가 hidden으로 지정된 경우</p>
<p id="box3">박스의 테두리가 solid로 지정된 경우</p>
<p id="box4">박스의 테두리가 dotted로 지정된 경우</p>
<p id="box5">박스의 테두리가 dashed로 지정된 경우</p>
<p id="box6">박스의 테두리가 double로 지정된 경우</p>
<p id="box7">박스의 테두리가 groove로 지정된 경우</p>
<p id="box8">박스의 테두리가 ridge로 지정된 경우</p>
<p id="box9">박스의 테두리가 inset으로 지정된 경우</p>
<p id="box10">박스의 테두리가 outset으로 지정된 경우</p>
<br /><br />
</body>
</html>
