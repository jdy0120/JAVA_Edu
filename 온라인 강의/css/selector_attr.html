<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        a[target] {background-color: yellow;}
        /* a태그들 중 target속성을 사용한 a태그들에 스타일 적용 */
        a[target="_blank"] { color:red; }
        /* a태그들 중 target속성의 값에 "_blank"를 사용한 a태그들에 스타일 적용 */
        a[href^="http"] { color:green; }
        /* a태그들 중 href속성의 값이 "http"로 시작하는 a태그들에 스타일 적용 */
        a[href*="www"] { color:orange; }
        /* a태그들 중 href속성의 값에 "www"가 포함되는 a태그들에 스타일 적용 */
    </style>
    <title>Document</title>
</head>
<body>
    <h1>속성(attribute) 선택자</h1>
    <ul>
        <li><a href="#" target="_self">_SELF</a></li>
        <li><a href="#" target="_blank">_BLANK</a></li>
        <li><a href="http://naver.com" target="_new">HTTP</a></li>
        <li><a href="http://www.naver.com">WWW</a></li>
    </ul>
</body>
</html>
