<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	th { font-weight:normal; text-align:right; font-size:13px; }
	.txt { width:120px; height:25px; background:#efefef; border:1px solid black; }
	#btn {
		width:90px; height:60px; background:gray; color:white; font-size:20px; font-weight:bold;
		border-right:1px solid black; border-bottom:1px solid black; 
		border-top:none; border-left:none;
	}
	</style>
</head>
<body>
<form action="" method="post">
<fieldset>
	<legend>로그인 폼</legend>
	<table width="300">
	<tr>
	<th width="70"><label for="uid">아이디</label></th>
	<td width="130"><input type="text" class="txt" id="uid" /></td>
	<td width="*" rowspan="2"><input type="submit" value="로그인" id="btn" /></td>
	</tr>
	<tr>
	<th><label for="pwd">암호</label></th>
	<td><input type="password" class="txt" id="pwd" /></td>
	</tr>
	</table>
</fieldset>
</form>
</body>
</html>
